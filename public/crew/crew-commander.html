<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/output.css">

  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
<!-- RECORDAR QUITAR .. ANTES DE PUSH -->

<body class="text-lg 
bg-[url('../assets/crew/background-crew-mobile.jpg')] 
md:bg-[url('../assets/crew/background-crew-tablet.jpg')] 
lg:bg-[url('../assets/crew/background-crew-desktop.jpg')] 
bg-no-repeat bg-cover bg-center overflow-x-hidden lg:flex lg:flex-col lg:justify-between">

  <header>
    <nav class="text-white font-barlow-condensed text-base">
      <div
        class="relative flex flex-wrap justify-between items-center w-full bg-transparent p-6 md:p-0 md:pl-8 lg:pl-14 lg:py-8">
        <!-- logo -->
        <a href="#" class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#FFF" />
              <path fill="#0B0D17"
                d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z" />
            </g>
          </svg>
        </a>

        <!-- horizontal line -->
        <div
          class="hidden lg:block absolute top-1/2 left-[9rem] w-1/3 2xl:w-1/2 border-t border-white/50 z-150 pointer-events-none transform -translate-y-1/2">
        </div>

        <!-- hamburguer button -->
        <div class="flex items-center">
          <button data-collapse-toggle="mobile-menu-2" type="button"
            class="inline-flex items-center p-2 text-sm text-white rounded-lg md:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-200 cursor-pointer self-end "
            aria-controls="mobile-menu-2" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <!-- dropback -->
        <div id="mobile-menu-2"
          class="hidden fixed top-0 right-0 z-50 h-full w-3/4 bg-white/5 py-8 backdrop-blur-xl flex-col justify-start items-start md:static md:w-auto md:order-1 md:flex-row md:items-center md:flex">
          <!-- bg-newblue-900/20 -->
          <div class="w-full flex justify-end pr-8">
            <button data-collapse-toggle="mobile-menu-2" type="button"
              class="p-2 inline-flex items-center text-sm text-white rounded-lg lg:hidden hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-200 cursor-pointer self-end md:hidden"
              aria-controls="mobile-menu-2" aria-expanded="false">
              <span class="sr-only">Close main menu</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" class="ml-auto self-end">
                <g fill="#D0D6F9" fill-rule="evenodd">
                  <path d="M2.575.954l16.97 16.97-2.12 2.122L.455 3.076z" />
                  <path d="M.454 17.925L17.424.955l2.122 2.12-16.97 16.97z" />
                </g>
              </svg>
            </button>
          </div>

          <ul
            class="flex flex-col font-medium md:flex-row md:space-x-8 uppercase text-base font-barlow-condensed tracking-widest gap-8 w-full mt-12 md:mt-0 md:pr-6 md:pl-6 lg:pr-10 lg:pl-16">
            <li
              class="me-2 border-r-2 md:border-r-0 border-transparent hover:border-white cursor-pointer relative group ml-8 md:after:absolute md:after:-bottom-8 md:after:left-1/2 md:after:-translate-x-1/2 md:after:h-[3px] md:after:w-full md:after:bg-transparent md:after:transition-colors md:after:duration-300 hover:md:after:bg-gray-400 [aria-current='page']:after:bg-white">
              <a href="/public/index.html" class="flex items-center gap-x-2 text-white active">
                <span class="font-bold md:hidden lg:block">
                  00
                </span> Home</a>
            </li>
            <li
              class="me-2 border-r-2 md:border-r-0 border-transparent hover:border-white cursor-pointer relative group ml-8 md:after:absolute md:after:-bottom-8 md:after:left-1/2 md:after:-translate-x-1/2 md:after:h-[3px] md:after:w-full md:after:bg-transparent md:after:transition-colors md:after:duration-300 hover:md:after:bg-gray-400 [aria-current='page']:after:bg-white">
              <a href="../destination/destination-moon.html" class="flex items-center gap-x-2">
                <span class="font-bold">
                  01
                </span> Destination</a>
            </li>
            <li
              class="me-2 border-r-2 md:border-r-0 border-transparent hover:border-white cursor-pointer relative group ml-8 md:after:absolute md:after:-bottom-8 md:after:left-1/2 md:after:-translate-x-1/2 md:after:h-[3px] md:after:w-full md:after:bg-transparent md:after:transition-colors md:after:duration-300 hover:md:after:bg-gray-400 [aria-current='page']:after:bg-white">
              <a href="../crew/crew-commander.html" class="flex items-center gap-x-2">
                <span class="font-bold">
                  02
                </span> Crew</a>
            </li>
            <li
              class="me-2 border-r-2 md:border-r-0 border-transparent hover:border-white cursor-pointer relative group ml-8 md:after:absolute md:after:-bottom-8 md:after:left-1/2 md:after:-translate-x-1/2 md:after:h-[3px] md:after:w-full md:after:bg-transparent md:after:transition-colors md:after:duration-300 hover:md:after:bg-gray-400 [aria-current='page']:after:bg-white">
              <a href="../technology/technology-vehicle.html" class="flex items-center gap-x-2">
                <span class="font-bold">
                  03
                </span> Technology</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main
    class="p-6 md:py-16 md:w-5/6 md:mx-auto overflow-hidden bg-transparent w-full flex flex-col justify-center items-center text-white">
    <div class="info-crew flex flex-col items-center justify-center">
      <div class="text-center">
        <p class="uppercase text-2xl tracking-normal font-barlow-condensed">
          <span class="font-bold text-lg text-white/50 pr-4">02</span>meet your crew
        </p>
    
        <h3 id="crew-role" class="uppercase text-center text-lg text-white/50 pt-14 font-bellefair">commander</h3>
        <h4 id="crew-name" class="uppercase font-bellefair text-2xl">douglas hurley</h4>
        <p id="crew-bio" class="pt-10 text-newblue-300 font-barlow text-base leading-[180%]">
          Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
          and former NASA astronaut. He launched into space for the third time as
          commander of Crew Dragon Demo-2.
        </p>
    
        <!-- Carousel dots -->
        <div class="flex justify-center gap-4 pt-12">
          <button class="cursor-pointer dot w-4 h-4 rounded-full bg-white" data-index="0" aria-label="Douglas Hurley"></button>
          <button class="cursor-pointer dot w-4 h-4 rounded-full bg-gray-400 hover:bg-gray-600" data-index="1"
            aria-label="Mark Shuttleworth"></button>
          <button class="cursor-pointer dot w-4 h-4 rounded-full bg-gray-400 hover:bg-gray-600" data-index="2"
            aria-label="Victor Glover"></button>
          <button class="cursor-pointer dot w-4 h-4 rounded-full bg-gray-400 hover:bg-gray-600" data-index="3"
            aria-label="Anousheh Ansari"></button>
        </div>
      </div>
    
      <!-- Image -->
      <picture>
        <source id="crew-img-webp" srcset="../assets/crew/image-douglas-hurley.webp" />
        <img id="crew-img" src="../assets/crew/image-douglas-hurley.png" alt=""
          class="w-3/5 mx-auto pt-14 pb-8 [mask-image:linear-gradient(to_top,transparent,black)]">
      </picture>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="../script.js"></script>
</body>

</html>
